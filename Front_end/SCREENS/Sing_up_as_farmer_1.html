<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FarmLink Sign Up</title>
    <link rel="stylesheet" href="/Front_end/CSS/Sing_up_as_farmer_1.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>

<body>
    <div class="signup-container">
        <div class="header-section signup-header">
            <div class="user-icon-bg small">
                <i class="fas fa-seedling"></i>
            </div>
            <h1 class="greeting">HELLO!</h1>
            <p class="welcome-text">Welcome to **FarmLink**</p>
        </div>

        <div class="input-card signup-card">
            <h2 class="section-title">Sign-up</h2>

            <form id="signUpForm">

                <div class="input-group icon-input">
                    <i class="fas fa-user"></i>
                    <input type="text" id="userName" placeholder="Enter User Name" required>
                </div>

                <div class="input-group icon-input">
                    <i class="fas fa-envelope"></i>
                    <input type="email" id="email" placeholder="Enter Email" required>
                </div>

                <div class="input-group icon-input">
                    <i class="fas fa-phone"></i>
                    <input type="tel" id="phoneNumber" placeholder="Enter Phone number" required>
                </div>

                <div class="input-group icon-input">
                    <i class="fas fa-map-marker-alt"></i>
                    <input type="text" id="address1" placeholder="Enter Address" required>
                </div>

                <div class="input-group icon-input">
                    <i class="fas fa-map-marker-alt"></i>
                    <input type="text" id="address2" placeholder="Enter Address" required>
                </div>

                <button type="submit" class="continue-btn sign-up-btn">SIGN UP</button>
            </form>

            <p class="login-link-text">
                Already have an account? <a href="#" class="login-link">Log in</a>
            </p>
        </div>
    </div>

    <script src="/Front_end/JS/Sing_up_as_farmer_1.js"></script>
</body>

</html>
